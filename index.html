<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css" media="screen">

        #bg {
          position: fixed; 
          top: 0; 
          left: 0; 
            
          /* Preserve aspet ratio */
          width: 100%;
          height: 100%;
          z-index: -1;
        }

        div{
            text-align: center;
        }

        #grupo{
            margin-top: 50px;
            font-size: 80px;
        }

        .footer{
            font-size: 40px;
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
        }

        #btn-inicio {
            /*
            position: fixed;
            bottom: 45%;
            left: 47%;
            right: 47%;
            width: 6%;
            */
        }

        #timer-message #msg{
            font-size: 160px !important;
        }

        #timer-message #timer{
            font-size: 250px !important;
        }

        #timer4{
            font-size: 80px !important;
        }

        .btn {
            text-align: center;
        }

        .color-warning {
            color: orange;
        }

        .color-danger {
            color: red;
        }

    </style>
</head>
<body>
    <img src="/imgs/carnavales_ciudad_nueva_2017_2.png" id="bg" alt="">

    <div id="grupo"> GRUPO </div>

    <div id="timer-message">
        <div id="msg">
            <div id="timer">
            </div>
        </div>

        <div id="timer4" class="pause">
        </div>
    </div>

    <div id="timer2">
    </div>

    <div id="timer3">
    </div>




    <!-- Split button -->
    <div id="btn-inicio">
        <div class="btn-group">
          <button type="button" class="start-timer-btn btn btn-primary">INICIAR</button>
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="item_grupo" href="#">Grupo 1</a></li>
            <li><a class="item_grupo" href="#">Grupo 2</a></li>
            <li><a class="item_grupo" href="#">Grupo 3</a></li>
          </ul>
        </div>
    </div>

    <div class="footer">
        XX CARNAVAL CIUDAD NUEVA 2017
        <br/>
        SGTI
    <div>

	<script src='js/jquery-1.12.4.min.js'></script>
    <!-- bootstrap.js -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src='dist/timer.jquery.js'></script>
	<script>
	    (function(){

            var stateTimer4 = "resume";
			var hasTimer = false;

            $('.pause').on('click', function(e) {

                console.log(">> click");
                if( stateTimer4 === "stop" || stateTimer4 === "pause" ){
                    $('#timer4').timer('resume');
                    stateTimer4 = "resume";
                    console.log(">> resume");
                } else {
                    $('#timer4').timer('pause');
                    stateTimer4 = "pause";
                    console.log(">> pause");
                }
            });


            $('.pause').on('dblclick', function(e) {
                    console.log(">> dbl");
                    $("#timer4").addClass('hidden');
                    $('#timer4').timer('remove');
                    //$(".start-timer-btn").removeClass('hidden');
                    $("#btn-inicio").removeClass('hidden');
            });

            $('.item_grupo').on('click', function(e) {
                console.log(e.target.text);
                $('#grupo').text(e.target.text); });

			// Init timer start
			$('.start-timer-btn').on('click', function() {
                console.log("iniciar");
                $('#timer').removeClass('hidden');
                $("#timer-message div#msg").html('<div id="timer"></div>');
                $("#timer-message").removeClass();
				hasTimer = true;

                $('#timer').timer({
                    countdown: true,
                    duration: '5s',
                    format: '%M:%S', // Display time as 00:00:00
                    callback: function(){ 
                        document.getElementById('timer').style.visibility = 'hidden';
                        $("#timer-message div#msg").html("FINALIZADO");
                        //$(".start-timer-btn").removeClass('hidden');
                        //$("#btn-inicio").removeClass('hidden');
                        console.log("Termino timer1")
                        $('#timer4').removeClass('hidden');
                        $('#timer4').timer({
                            duration: '10m',
                            format: '%M:%S', // Display time as 00:00:00
                            callback: function(){ 
                                $("#timer-message").addClass("color-warning");
                                console.log("Termino timer4")
                            }
                        });

                    }
                });

                $('#timer2').timer({
                    countdown: true,
                    duration: '1s',
                    format: '%M:%S', // Display time as 00:00:00
                    callback: function(){ 
                        $("#timer-message").addClass("color-warning");
                        console.log("Termino timer2")
                        $('#timer2').timer('remove');
                    }
                });

                $('#timer3').timer({
                    countdown: true,
                    duration: '3s',
                    format: '%M:%S', // Display time as 00:00:00
                    callback: function(){ 
                        $("#timer-message").addClass("color-danger");
                        console.log("Termino timer3")
                        $('#timer3').timer('remove');
                    }
                });


                $("#timer-message").addClass("text-success");
                document.getElementById('timer2').style.visibility = 'hidden';
                document.getElementById('timer3').style.visibility = 'hidden';

				//$(this).addClass('hidden');
                $("#btn-inicio").addClass('hidden');
				$('.pause-timer-btn, .remove-timer-btn').removeClass('hidden');

			});


			// Init timer resume
			$('.resume-timer-btn').on('click', function() {
				$('.timer').timer('resume');
				$(this).addClass('hidden');
				$('.pause-timer-btn, .remove-timer-btn').removeClass('hidden');
			});


			// Init timer pause
			$('.pause-timer-btn').on('click', function() {
				$('.timer').timer('pause');
				$(this).addClass('hidden');
				$('.resume-timer-btn').removeClass('hidden');
			});

			// Remove timer
			$('.remove-timer-btn').on('click', function() {
				hasTimer = false;
				$('.timer').timer('remove');
				$(this).addClass('hidden');
				$('.start-timer-btn').removeClass('hidden');
				$('.pause-timer-btn, .resume-timer-btn').addClass('hidden');
			});

			// Additional focus event for this demo
			$('.timer').on('focus', function() {
				if(hasTimer) {
					$('.pause-timer-btn').addClass('hidden');
					$('.resume-timer-btn').removeClass('hidden');
				}
			});

			// Additional blur event for this demo
			$('.timer').on('blur', function() {
				if(hasTimer) {
					$('.pause-timer-btn').removeClass('hidden');
					$('.resume-timer-btn').addClass('hidden');
				}
			});
		})();
	</script>
</body>
</html>
